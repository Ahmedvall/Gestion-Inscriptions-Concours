<app-header></app-header>

<div class="container" style="margin-top: 20px;">
  <h4>Gérer les Niveaux</h4>
</div>
<br>

<app-ajout-maj-niveau
    (ajoutEffectuer) = "ajoutEffrctuerEvent($event)"
    (majEffectuer) = "majEffrctuerEvent($event)"
    (annulerEffectuer) = "annulerEffEvent($event)"
    [niveau] = "niveau"
    [niveauEdited] = "niveauEdited"></app-ajout-maj-niveau>


<div class="container">
    <table class="table" *ngIf="niveaux.length > 0">
        <thead>
          <tr>
            <th scope="col">Libelle</th>
            <th scope="col">Coût</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody> 
          <tr *ngFor="let n of niveaux; let i = index">
            <th scope="row">{{n.libelle}}</th>
            <td scope="row">{{n.cout}}</td>
            <td>
              <a class="float-left" (click)="editerNiveau(n)"><i title="Editer" style="cursor: pointer;" class="fas fa-edit"></i></a>  
              <a class="float-right" (click)="supprimerNiveau(n)"> <i title="Supprimer" style="cursor: pointer;" class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="container" *ngIf="niveaux.length == 0">
          <h5 style="text-align: center;">Pas de Niveaux enregisterer</h5>
      </div>
</div>
