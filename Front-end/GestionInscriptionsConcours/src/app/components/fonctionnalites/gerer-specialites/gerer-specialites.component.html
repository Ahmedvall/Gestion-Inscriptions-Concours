<app-header></app-header>

<div class="container" style="margin-top: 20px;">
    <h4>Gérer les Spécialités</h4>
</div>
<br>

<app-ajout-maj-specialite
    (ajoutEffectuer)="ajoutEffEvent($event)"
    (annulerEffectuer) = "annulerEffEvent($event)"
    [specialite] = "specialite"
    [specialiteEdited] = "specialiteEdited"></app-ajout-maj-specialite>

<div class="container">
    <table class="table" *ngIf="specilites.length > 0">
        <thead>
          <tr>
            <th style="width: 40%;" >Nom</th>
            <th style="width: 5%;" >Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let specialite of specilites; let i = index">
            <td style="width: 40%;">{{specialite.nom}}</td>
            <td style="width: 5%;">
              <a class="float-left" (click)="editerSpecilite(specialite)"><i title="Editer" style="cursor: pointer;" class="fas fa-edit"></i></a>  
              <a class="float-right" (click)="supprimerSpecilite(specialite)"> <i title="Supprimer" style="cursor: pointer;" class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="container" *ngIf="specilites.length == 0">
          <h5 style="text-align: center;">Pas de Specilités enregisterer</h5>
      </div>
</div>
