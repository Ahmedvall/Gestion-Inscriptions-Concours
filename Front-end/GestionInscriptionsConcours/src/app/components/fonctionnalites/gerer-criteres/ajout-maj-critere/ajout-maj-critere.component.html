<div class="container">
    <form [formGroup]="critereForm" (ngSubmit)="enregistereCritere()">
        <div class="form-row">
            
    
            <div class="form-group col-md-3">
                <label for="inputEmail4">Description :</label>
                <input type="text" class="form-control" formControlName="description"
                [ngClass]="{ 'is-invalid': submitted && critereFormControls.description.errors }"> 
                            <div *ngIf="submitted && critereFormControls.description.errors" class="invalid-feedback">
                                <div *ngIf="critereFormControls.description.errors.required">champ obligatoire</div>
                            </div>
            </div>

            <div class="form-group col-md-2">
                <label for="inputEmail4" >&nbsp;&nbsp;</label>
                <button *ngIf="!critereEdited" (click)="submitted = true;" type="submit" class="btn btn-primary form-control">Ajouter</button>
                <table *ngIf="critereEdited">
                    <tr>
                        <td><button (click)="annuler = true;" type="submit" class="btn btn-primary float-left">Annuler</button></td>
                        <td>&nbsp;&nbsp;</td>
                        <td><button (click)="submitted = true;" type="submit" class="btn btn-primary float-right">Modifier</button></td>
                    </tr>     
                </table>
                
            </div>
            
          </div>
    </form> 
</div>
