<app-ajout-maj-critere
    (ajoutEffectuer) = "ajoutEffrctuerEvent($event)"
    (majEffectuer) = "majEffrctuerEvent($event)"
    (annulerEffectuer) = "annulerEffEvent($event)"
    [critere] = "critere"
    [critereEdited] = "critereEdited"></app-ajout-maj-critere>


<div class="container">
    <table class="table" *ngIf="criteres.length > 0">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody> 
          <tr *ngFor="let c of criteres; let i = index">
            <th scope="row">{{c.description}}</th>
            <td>
              <a class="float-left" (click)="editerCritere(c)"><i title="Editer" style="cursor: pointer;" class="fas fa-edit"></i></a>  
              <a class="float-right" (click)="supprimerCritere(c)"> <i title="Supprimer" style="cursor: pointer;" class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="container" *ngIf="criteres.length == 0">
          <h5 style="text-align: center;">Pas de Criteres enregisterer</h5>
      </div>
</div>
