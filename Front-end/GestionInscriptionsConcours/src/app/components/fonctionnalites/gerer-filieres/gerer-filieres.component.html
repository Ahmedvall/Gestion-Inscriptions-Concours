<app-header></app-header>

<div class="container" style = "margin-top: 20px;">
  <h4>Gérer les filières</h4>
</div>
<br>
<app-ajout-maj-filiere
    (ajoutEffectuer) = "ajoutEffrctuerEvent($event)"
    (majEffectuer) = "majEffrctuerEvent($event)"
    (annulerEffectuer) = "annulerEffEvent($event)"
    [filiere] = "filiere"
    [filiereEdited] = "filiereEdited"></app-ajout-maj-filiere>


<div class="container">
    <table class="table" *ngIf="filieres.length > 0">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Date (MM-jj-AAAA)</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let filiere of filieres; let i = index">
            <th scope="row">{{filiere.nom}}</th>
            <td>{{datePipe.transform(filiere.dateCreation, 'MM-dd-yyyy')}}</td>
            <td>{{filiere.description}}</td>
            <td>
              <a class="float-left" (click)="editerFiliere(filiere)"><i title="Editer" style="cursor: pointer;" class="fas fa-edit"></i></a>  
              <a class="float-right" (click)="supprimerFilier(filiere)"> <i title="Supprimer" style="cursor: pointer;" class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="container" *ngIf="filieres.length == 0">
          <h5 style="text-align: center;">Pas de filiere enregisterer</h5>
      </div>
</div>
