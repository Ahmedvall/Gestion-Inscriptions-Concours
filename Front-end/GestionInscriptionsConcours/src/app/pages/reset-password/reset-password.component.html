<!-- Page Content -->
<div class="content">
	<div class="container-fluid">
					
		<div class="row">
			<div class="col-md-8 offset-md-2">
						
			<!-- Login Tab Content -->
			<div class="account-content">
				<div class="row align-items-center justify-content-center">
					<div class="col-md-12 col-lg-6 login-right" style="background-color: #F8F9FA;" >
						<div class="login-header">
							<h3 style="text-align: center;"> <span>Restaurer votre Mot de passe</span></h3>
						</div>
						<form [formGroup]="restPwdForm" (ngSubmit)="resetPassword()">
									
							<div class="form-group form-focus">
								<input type="password" autocomplete="true" class="form-control floating" formControlName="password1"
        							[ngClass]="{ 'is-invalid': submitted && restPwdFormControls.password1.errors }"> 
										<div *ngIf="submitted && restPwdFormControls.password1.errors" class="invalid-feedback">
		    								<div *ngIf="restPwdFormControls.password1.errors.required">champ obligatoire</div>
												
										</div>
											<label class="focus-label">Mot de passe</label>
										</div>
										<br>
										<div class="form-group form-focus">
											<input type="password" autocomplete="true" class="form-control floating" formControlName="password2"
											[ngClass]="{ 'is-invalid': submitted && restPwdFormControls.password2.errors }"> 
											<div *ngIf="submitted && restPwdFormControls.password2.errors" class="invalid-feedback">
												<div *ngIf="restPwdFormControls.password2.errors.required">champ obligatoire</div>
											</div>
											<label class="focus-label">Confirm√© Mot de passe</label>
										</div>
										<div class="text-center" *ngIf="!pwdsAreSame() && !restPwdFormControls.password1.errors && !restPwdFormControls.password2.errors">
											<h4 style="color: red;">Erreur: <small>les mots de passe ne sont pas similaires </small></h4>
										</div>

										<div class="text-right">
											<a class="forgot-link" style="cursor: pointer;" routerLink="/login">Annuler</a>
										</div>
										<button class="btn btn-primary btn-block btn-lg login-btn" (click)="submitted = true;" type="submit">Restaurer mot de passe</button>
						</form>
					</div>
				</div>
			</div>
			<!-- /Login Tab Content -->
								
		</div>
	</div>

	</div>

</div>
