<app-header></app-header>
<br><br><br><br>


			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-12 col-lg-6 login-right" style="background-color: #F8F9FA;" >
										<div class="login-header">
											<h3 style="text-align: center;"> <span>Authentification</span></h3>
										</div>
										<form [formGroup]="loginForm" (ngSubmit)="connexion()">
											
											<div class="form-group form-focus">
												<input type="email" class="form-control floating" formControlName="email"
												[ngClass]="{ 'is-invalid': submitted && loginFormControls.email.errors }"> 
												<div *ngIf="submitted && loginFormControls.email.errors" class="invalid-feedback">
													<div *ngIf="loginFormControls.email.errors.required">champ obligatoire</div>
													<div *ngIf="loginFormControls.email.errors.email">Email n'est pas correct</div>
												</div>
												<label class="focus-label">Email</label>
											</div>
											<br>
											<div class="form-group form-focus">
												<input type="password" class="form-control floating" formControlName="password"
												[ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }"> 
												<div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
													<div *ngIf="loginFormControls.password.errors.required">champ obligatoire</div>
												</div>
												<label class="focus-label">Password</label>
											</div>
											<div class="text-center" *ngIf="compteNotFound">
												<h4 style="color: red;">ATT: <small>Email ou mot de passe non trouvable !</small></h4>
											</div>
											<div class="text-right">
												<a class="forgot-link" routerLink="/motdepasseoublier">Mot de passe oubli√© ?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" (click)="submitted = true;" type="submit">Connexion</button>
										</form>
									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->
								
						</div>
					</div>

				</div>

			</div>
