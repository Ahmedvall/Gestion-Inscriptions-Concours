 <app-header></app-header>

<div class="container" style="margin-top: 5px;">

    <div class="row">
        <div class="col-md-5" style="margin-right: 50px; margin-top: 23px;">
            <canvas id="cddParRegion" width="500"  height="300"></canvas>
        </div>
        
        <div class="col-md-5"> 
            <div class="float-right">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" (change)="saveRadioChecked($event.target.value)" checked>
                    <label class="form-check-label" for="inlineRadio1">1er Choix</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" (change)="saveRadioChecked($event.target.value)">
                    <label class="form-check-label" for="inlineRadio2">2Ã©me Choix</label>
                  </div>
            </div>
            <canvas id="filiereParPriorite" width="500"  height="300"></canvas>
        </div>

    
    </div>

    <div class="row" style="margin-top: 20px;" *ngIf="dataLoaded">
        <div class="col-md-5 mx-auto" style="margin-left: 20px;">
           <div class="chart-wrapper">
               <canvas baseChart 
               [data]="doughnutChartData"
               [labels]="doughnutChartLabels"
               [chartType]="doughnutChartType">
             </canvas>
           </div>
       </div>
   </div>

    
</div>
